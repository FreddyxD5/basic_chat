{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat Room</title>    
</head>
<body>
    <div class="d-flex flex-row">
        <textarea id="chat-log" cols="100" rows="10"></textarea>        
    </div>    

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="user-tag-name" id="user-tag"></span>
          <input id="chat-message-input" type="text" size="80"> 
        </div>
        <input id="chat-message-submit" class="btn btn-success" type="submit" value="Send">
    </div>

    
    <div class="d-flex flex-row">        
        <input id="chat-disconnect" class="btn btn-danger" type="submit" value="disconnect">
    </div>
    
    {{room_name | json_script:"room-name"}}

    <script src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
